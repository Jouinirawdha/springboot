<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></link> -->
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<title>Spring Boot</title>
</head>
<body style="margin: 1%">
	<h1 style="border: solid red 2px" align="center">Ma premiére Vue
		Spring</h1>
	<h3 th:text="${workshop}"></h3>
	<h2>Liste des formation</h2>
	<ul>
		<li th:each="name:${names}" th:text="${name}"></li>
		<!-- each =pour chaque name dans names texte name doit étre name -->
	</ul>
	<h4 align="center">Formulaire d'inscription</h4>
	<form action="">
		<div class="container">

			<div class="row" style="margin-bottom:5px">
				<div class="col-6" align="right" >
					<label>Nom</label>
				</div>
				<div class="col-6" >
					<input type="text" name="nom" class="form-control" />
				</div>
			</div>
			<div class="row" style="margin-bottom:5px">
				<div class="col-6" align="right">
					<label>Email</label>
				</div>
				<div class="col-6">
					<input type="text" name="email" class="form-control"/>
				</div>
			</div>
			<div class="row" >
				<div class="col-6" align="right">
					
				</div>
				<div class="col-6">
					<input type="submit" value="Envoyer" class="btn btn-success"/>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
